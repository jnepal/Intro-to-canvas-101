<!DOCTYPE HTML>

<html>
	<head>
		<title>Canvas</title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<!--
			Image Can be loaded using html tag 
			But We will load it via canvas
		-->
		<!-- <img src="img/bear.jpg"/> -->	
		<script type="text/javascript">
			/** Query Selector selects the first DOM object with given id/class **/
			var canvas  = document.querySelector("#canvas");
			var context = canvas.getContext("2d");

			var image = new Image();

			image.onload = function(){
				console.log("Image Loaded");
				context.drawImage(image, 0, 0, canvas.width, canvas.height);//0,0 starting cordinates  
			}

			image.src = "img/bear.jpg";

		
		</script>	
	</body>
</html>
