 <!DOCTYPE HTML>

	<title>Drawing Shapes</title>

<body>
	<canvas id="canvas" width="1600" height="1600"></canvas>

	<script type="text/javascript">
		var canvas  = document.querySelector("#canvas");
		var context = canvas.getContext("2d");

		/**Rectangle **/
		//Rectangle can be created using rect.But when rect method is used the rectangle is only visible when used stroke or fill after it

		// context.rect(250, 250, 300, 300);
		// context.stroke();
		
		//fillRect draws the rectangle and fills the rectangle
		context.fillRect(100, 100, 100, 100)//starting point, ending point, width, height

		//strokeRect draws the Rectangle
		context.strokeRect(50, 50, 50, 50);


		/** Clipping of Rectangle **/
		context.rect(300, 300, 150, 150);
		context.clip();
		context.rect(250, 250, 100, 100);
		context.stroke();

		/** Drawing Arc **/
		
		//context.arc(x, y, stratAngle, endAngle, anticlockwise);
		//anticlockwise is boolean; false is default

		context.arc(300, 300, 50, 0, MATH.PI*2, false);
		context.stroke();

		//Next Arc Method
		//context.arcTo(x1, y1, x2, y2, radius);
		//context.quadraticCurveTo(controlPoint X, controlPoint Y, x, y);
		//context.bezierCurveTo(controlPoint 1 X, controlPoint 1 Y, controlPoint 2 X, controlPoint 2 Y, x, y);
		context.moveTo(50, 50);
		context.lineTo(300, 50);
		//context.arcTo(350, 50, 350, 100, 50);
		//context.quadraticCurveTo(300, 100, 390, 100);
		context.bezierCurveTo(200, 100, 120, 140, 390, 100);
		context.lineTo(350, 200);
		context.stroke();

		/** Drawing Line **/

		context.beginPath();
		context.moveTo(10,10);//moves the pixel to given pixel
		context.lineTo(50,50);// draws the line from cordinate 10,10
		context.lineTo(50,10);
		context.lineTo(10,10); //instead of this we could use context.closePath()

		//context.isPointOnPath(x,y) //gives whether the given point is on specified path or not; returns true or false

		/** Stroke and Fill Properties **/
		//We could change the color of fill and canvas
		context.fillStyle   = "blue"; // color, hex value , rgba() (alpha for opaque/opacity) , gradient, pattern
		context.strokeStyle = "#CC3333";
		
		/** Line Properties **/

		// context.lineDashOffset = 40; //Used for animation

		//context.getLineDash(); //give the Line Dash Property


		
		//lineTo creates a line but isn't visible until we fill or stroke 

		context.fill();
		//context.stroke();

		//context.clearRect(0, 0, 100, 100)

		//Whenever we create gradient we have to addColorStop

		gradientOne.addColorStop(0, "magenta"); //starting point of color magenta
		gradientOne.addColorStop(1, "black");
